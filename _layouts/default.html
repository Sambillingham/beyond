<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{%if page.title %}{{ page.title}} | {% endif %}{{site.title}}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:url" content="http://beyondconf.co/{{ page.url| remove:'/index.html'| remove: '/' }}">
    <meta property="og:title" content="{%if page.post %}{{ page.title }}{% else %}Beyond Conference 2015 - The conference for coders in development{% endif %}">
    <meta property="og:description" content="{%if page.post %}{{ page.content | strip_html | truncate: 250 }}{% else %}{{site.description}}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{%if page.post %}{{ site.url | append: '/img/blog-content/'| append: page.og_image }}{% else %}{{site.url}}/img/beyond-facebook.png{% endif %}">

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <!-- Place favicon.ico in the root directory -->
    {% if jekyll.environment == "production" %}
    <link rel="stylesheet" href="/css/main.min.css">
    {% else %}
    <link rel="stylesheet" href="/css/main.css">
    {% endif %}

    <!--[if (gte IE 6)&(lte IE 8)]>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script type="text/javascript" src="/js/vendor/selectivizr.js"></script>
    <![endif]-->
  </head>
  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    {% if jekyll.environment == "production" %}
    <script src="/js/main.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-38376593-4', 'auto');
      ga('send', 'pageview');

      setTimeout(function(){
        ga('send', 'event', 'Page Interaction')
      }, 30000)

    </script>

    <!-- Google Code for Remarketing Tag -->
    <script type="text/javascript">
    /* <![CDATA[ */
    var google_conversion_id = 991382381;
    var google_custom_params = window.google_tag_params;
    var google_remarketing_only = true;
    /* ]]> */
    </script>
    <script type="text/javascript" src="//www.googleadservices.com/pagead/conversion.js">
    </script>
    <noscript>
    <div style="display:inline;">
    <img height="1" width="1" style="border-style:none;" alt="" src="//googleads.g.doubleclick.net/pagead/viewthroughconversion/991382381/?value=0&amp;guid=ON&amp;script=0"/>
    </div>
    </noscript>

    {% else %}
      <script src="/js/bundle.js"></script>
    {% endif %}
  </body>
</html>
