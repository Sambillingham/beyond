<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{%if page.title %}{{ page.title}} | {% endif %}{{site.title}}</title>
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Beyond Conference 2015 - The conference for coders in development">
    <meta property="og:description" content="{{site.description}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/img/beyond-facebook.png">

    <!-- Place favicon.ico in the root directory -->
    {% if jekyll.environment == "production" %}
    <link rel="stylesheet" href="/css/main.min.css">
    {% else %}
    <link rel="stylesheet" href="/css/main.css">
    {% endif %}
  </head>
  <body>

    {{ content }}

    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__nav">
          <a href="/code-of-conduct">Code of Conduct</a>
        </nav>
        <p class="footer__organised-by">Brought to you by <a href="http://steer.me">Steer</a> for people learning to code</p>
      </div>
    </footer>

    {% if jekyll.environment == "production" %}
    <script src="/js/main.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-38376593-4', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- Google Code for Remarketing Tag -->
    <script type="text/javascript">
    /* <![CDATA[ */
    var google_conversion_id = 991382381;
    var google_custom_params = window.google_tag_params;
    var google_remarketing_only = true;
    /* ]]> */
    </script>
    <script type="text/javascript" src="//www.googleadservices.com/pagead/conversion.js">
    </script>
    <noscript>
    <div style="display:inline;">
    <img height="1" width="1" style="border-style:none;" alt="" src="//googleads.g.doubleclick.net/pagead/viewthroughconversion/991382381/?value=0&amp;guid=ON&amp;script=0"/>
    </div>
    </noscript>

    {% else %}
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/picturefill.min.js"></script>
    <script src="/js/svgeezy.min.js"></script>
    <script src="/js/selectivizr-min.js"></script>
    <script src="/js/modernizr-custom-mq.js"></script>
    <script src="/js/main.js"></script>
    {% endif %}
  </body>
</html>
