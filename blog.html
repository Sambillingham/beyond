---
layout: default
permalink: 'blog/'
title: Blog
---

<section class="blog">
  <div class="section-header section-header--without-description">
    <h2 class="section-header__title section-header__title--without">Blog</h2>
  </div>

  <div class="blog__nav">
    <a href="#" class="blog__nav__link js-filter-blog" data-filter="interviews">Speaker Interviews</a>
    <a href="#" class="blog__nav__link js-filter-blog" data-filter="news">News</a>
  </div>
  <div class="blog__post-previews">
    {% for post in site.posts %}
      <div class="post-preview js-post-preview" data-category={{post.categories}}>
        <div class="post-preview__info">
          <h2 class="post-preview__title">{{ post.title }}</h2>
          <p class="post-preview__excerpt">{{ post.excerpt | strip_html | truncate: 155 }}</p>
          <a href="{{ post.url | prepend: site.baseurl }}" class="post-preview__readmore">read more</a>
        </div>
        <img src="/img/blog-content/{{post.blog_feature_image}}" class="post-preview__image">
      </div>
    {% endfor %}
  </div>
</section>
